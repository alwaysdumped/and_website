<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleOthersInput() {
            const othersCheckbox = document.getElementById('others');
            const othersInput = document.getElementById('othersInput');
            othersInput.classList.toggle('hidden', !othersCheckbox.checked);
        }
    </script>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>ID No:</label>
        <input type="text" name="id" required><br><br>

        <label>Phone Number:</label>
        <input type="tel" name="phone" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Domain of Interest:</label><br>
        <input type="checkbox" name="domain" value="Sketching"> Sketching<br>
        <input type="checkbox" name="domain" value="Painting"> Painting<br>
        <input type="checkbox" name="domain" value="Woodworking"> Woodworking<br>
        <input type="checkbox" name="domain" value="Metal Working"> Metal Working<br>
        <input type="checkbox" id="others" name="domain" value="Others" onclick="toggleOthersInput()"> Others<br>
        <input type="text" id="othersInput" name="othersText" placeholder="Please specify" class="hidden"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
